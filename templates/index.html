<!DOCTYPE html>
<html>
<head>
    <title>Se침ales de Trading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #444;
            margin: 20px 0;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 30px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        td {
            font-size: 14px;
            color: #555;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f9ff;
        }

        .buy {
            color: #28a745;
            font-weight: bold;
        }

        .sell {
            color: #dc3545;
            font-weight: bold;
        }

        .charts-container {
            display: flex;
            justify-content: space-around;
            width: 82%;
            margin: 20px auto;
            flex-wrap: wrap;
        }

        .chart-wrapper {
            width: 45%;
            min-width: 300px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .crypto-selector {
            margin: 20px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 200px;
        }

    </style>
</head>
<body>
    <h1>Se침ales de Trading de Criptomonedas</h1>
<table>
    <thead>
    <tr>
        <th>Crypto</th>
        <th>Actual Pric.</th>
        <th>Highest 1H</th>
        <th>Lower 1H</th>
        <th>AVG Price</th>
        <th>Signal(B|S)</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<select id="cryptoSelector" class="crypto-selector">
    <option value="">Seleccione una criptomoneda</option>
</select>


<div class="charts-container">
    <div class="chart-wrapper">
        <canvas id="preciosChart"></canvas>
    </div>
    <div class="chart-wrapper">
        <canvas id="historicoChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script>
    let preciosChart = null;
    let historicoChart = null;
    let selectedCrypto = null;

    function formatNumber(value) {
        const [integerPart, decimalPart] = value.toString().split('.');
        const formattedInteger = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        return decimalPart !== undefined
            ? `$${formattedInteger},${decimalPart}`
            : `$${formattedInteger}`;
    }

    function actualizarGraficaHistorica(cryptoName) {
        fetch(`/api/crypto/historical/${cryptoName}`)
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('historicoChart');

                if (historicoChart) {
                    historicoChart.destroy();
                }

                historicoChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(d => d.timestamp.toLocaleString()),
                        datasets: [{
                            label: `Precio hist칩rico de ${cryptoName}`,
                            data: data.map(d => d.price),
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                ticks: {
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Precio (USD)'
                                }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: `Hist칩rico de precios - ${cryptoName}`
                            }
                        }
                    }
                });
            });
    }

    function actualizarGraficaPrecios(signals) {
        const ctx = document.getElementById('preciosChart');

        if (preciosChart) {
            preciosChart.destroy();
        }

        preciosChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: signals.map(s => s.name),
                datasets: [{
                    label: 'Precio Actual',
                    data: signals.map(s => s.actual_price),
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Precio (USD)'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Precios Actuales de Criptomonedas'
                    }
                }
            }
        });
    }

    function actualizarSelector(signals) {
        const selector = document.getElementById('cryptoSelector');
        selector.innerHTML = '<option value="">Seleccione una criptomoneda</option>';

        signals.forEach(signal => {
            const option = document.createElement('option');
            option.value = signal.name;
            option.textContent = signal.name;
            selector.appendChild(option);
        });

        if (selectedCrypto) {
            selector.value = selectedCrypto;
        }
    }

    function actualizarTabla(signals) {
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';

        signals.forEach(signal => {
            const row = document.createElement('tr');

            const cells = [
                signal.name,
                formatNumber(signal.actual_price),
                formatNumber(signal.highest_1h),
                formatNumber(signal.lower_1h),
                formatNumber(signal.avg_price),
                signal.signal
            ];

            cells.forEach((cellText, index) => {
                const cell = document.createElement('td');
                cell.textContent = cellText;
                if (index === 5) {
                    cell.className = cellText === 'B' ? 'buy' : 'sell';
                }
                row.appendChild(cell);
            });

            tbody.appendChild(row);
        });
    }

    function actualizarDatos() {
        fetch('/api/crypto')
            .then(response => response.json())
            .then(signals => {
                actualizarTabla(signals);
                actualizarGraficaPrecios(signals);
                actualizarSelector(signals);
            })
            .catch(error => {
                console.error('Error al actualizar los datos:', error);
            });
    }

    document.getElementById('cryptoSelector').addEventListener('change', (e) => {
        selectedCrypto = e.target.value;
        if (selectedCrypto) {
            actualizarGraficaHistorica(selectedCrypto);
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        actualizarDatos();
        {#setInterval(actualizarDatos, 5000); // Actualizar cada 5 segundos#}
    });

</script>
</body>
</html>
